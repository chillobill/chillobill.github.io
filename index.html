    shuffle(quiz); // Shuffle the quiz array before rendering

    let score = 0; // Initialize score
    const userAnswers = new Array(quiz.length).fill(null); // Keep track of user answers

    function loadQuiz() {
        const quizContainer = document.getElementById("quiz-container");

        quiz.forEach((item, index) => {
            // Create question div
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");
            questionDiv.innerHTML = `<p><strong>${index + 1}. ${item.question}</strong></p>`;

            // Create choices div
            const choicesDiv = document.createElement("div");
            choicesDiv.classList.add("choices");

            item.choices.forEach(choice => {
                const choiceHTML = `
                    <label>
                        <input type="radio" name="question${index}" value="${choice}" onclick="checkAnswer(${index}, '${choice}')">
                        ${choice}
                    </label><br>
                `;
                choicesDiv.innerHTML += choiceHTML;
            });

            // Create feedback div
            const feedbackDiv = document.createElement("div");
            feedbackDiv.classList.add("feedback");
            feedbackDiv.id = `feedback${index}`;

            // Append elements
            questionDiv.appendChild(choicesDiv);
            questionDiv.appendChild(feedbackDiv);
            quizContainer.appendChild(questionDiv);
        });
    }

    function checkAnswer(index, selectedChoice) {
        const feedbackDiv = document.getElementById(`feedback${index}`);
        const scoreDiv = document.getElementById("score");

        // Update the user's answer and adjust the score if necessary
        if (userAnswers[index] === quiz[index].answer) {
            // If the previous answer was correct, subtract 1 from the score
            score--;
        }
        if (selectedChoice === quiz[index].answer) {
            // If the new answer is correct, add 1 to the score
            score++;
        }
        userAnswers[index] = selectedChoice; // Update user's answer

        // Provide feedback
        if (selectedChoice === quiz[index].answer) {
            feedbackDiv.innerHTML = `<span class="correct">Correct!</span>`;
        } else {
            feedbackDiv.innerHTML = `<span class="wrong">Wrong. The correct answer is ${quiz[index].answer}.</span>`;
        }

        // Update the score display
        scoreDiv.innerHTML = `Score: ${score}`;
    }

    // Load the quiz on page load
    window.onload = loadQuiz;
